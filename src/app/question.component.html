<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <input name="question" [(ngModel)]="question.text" matInput placeholder="Question">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input name="correctAnswer" [(ngModel)]="question.correctAnswer" matInput placeholder="Correct Answer">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input name="answer1" [(ngModel)]="question.answer1" matInput placeholder="Wrong Answer 1">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input name="answer2" [(ngModel)]="question.answer2" matInput placeholder="Wrong Answer 2">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input name="answer3" [(ngModel)]="question.answer3" matInput placeholder="Wrong Answer 3">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="post(question)" mat-button>POST</button>
    </mat-card-actions>
</mat-card>
